<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Estágio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscreva-se para o Estágio</h1>
        <p>Preencha o formulário para se candidatar.</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScHOh7FEwazHmLunmfbjtXxaOkV6ssEL3N4Ni55ZZRlve5itw/viewform" target="_blank">
            Acessar Formulário
        </a>
    </div>
</body>
</html>
