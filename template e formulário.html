<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estágio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscreva-se para Estágio</h1>
        <p>Preencha o formulário e candidate-se a uma vaga de estágio.</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScHOh7FEwazHmLunmfbjtXxaOkV6ssEL3N4Ni55ZZRlve5itw/viewform" target="_blank" class="btn">Acessar Formulário</a>
    </div>
</body>
</html>
